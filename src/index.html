<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Яркий мир с Pinky!</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="header">
      <div class="main-nav main-nav__items--closed main-nav__items--nojs">
        <div class="main-nav__wrapper container">
          <picture class="main-nav__logo">
            <source media="(max-width: 767px)" srcset="img/logotype-white-mobile.png">
            <source media="(min-width: 768px) and (max-width: 1024px)" srcset="img/logotype-white-tablet.png">
            <img src="img/logotype-white-desktop.png" alt="logo-desktop" width="147" height="40">
          </picture>
          <button class="main-nav__toggle" type="button">Открыть меню</button>
          <ul class="main-nav__items">
            <li class="main-nav__item  main-nav__item--active"><a>Главная</a></li>
            <li class="main-nav__item"><a href="#">Фотографии</a></li>
            <li class="main-nav__item"><a href="#">Конкурс</a></li>
            <li class="main-nav__item"><a href="#">HTML Academy</a></li>
          </ul>
        </div>
      </div>
      <div class="header-content  container">
        <div class="header-content__wrapper">
          <div class="header-content__title">Взгляните на жизнь иначе!</div>
          <button class="header-content__btn download-btn">Скачать приложение</button>
          <div class="header-content__images">
            <a class="header-content__image  header-content__image--apple" href="#"></a>
            <a class="header-content__image  header-content__image--android" href="#"></a>
            <a class="header-content__image  header-content__image--win" href="#"></a>
          </div>
          <div class="header-content__text">Доступно для iPhone, iPad, Android,
             Windows Phone, OS X, Windows 8</div>
        </div>
      </div>
    </div>
  <script>
      var navMain = document.querySelector('.main-nav');
      var navToggle = document.querySelector('.main-nav__toggle');

      navMain.classList.remove('main-nav__items--nojs');

      navToggle.addEventListener('click', function () {
          if (navMain.classList.contains('main-nav__items--closed')) {
              navMain.classList.remove('main-nav__items--closed');
              navMain.classList.add('main-nav__items--opened');
          } else {
              navMain.classList.add('main-nav__items--closed');
              navMain.classList.remove('main-nav__items--opened');
          }
      });
  </script>
  </body>
</html>
